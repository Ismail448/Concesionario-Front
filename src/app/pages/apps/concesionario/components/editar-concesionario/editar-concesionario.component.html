<div class="row mb-3">
  <div class="col">
    <input type="text" placeholder="Nombre Concesionario" class="form-control" [(ngModel)]="concesionario.nombre" #txtEditarNombreConcesionario>
  </div>
  <div class="col">
    <input type="text" placeholder="Dirección" class="form-control" [(ngModel)]="concesionario.direccion" #txtEditarDireccion >
  </div>
  <div class="col">
    <input type="text" placeholder="Teléfono" class="form-control" [(ngModel)]="concesionario.telefono" #txtEditarTelefono>
  </div>
</div>
<div class="row mb-3">
  <div class="col">
    <input type="text" placeholder="Email" class="form-control" [(ngModel)]="concesionario.email" #txtEditarEmail>
  </div>
  <div class="col">
    <input type="text" placeholder="Sitio Web" class="form-control" [(ngModel)]="concesionario.sitioWeb" #txtEditarSitioWeb>
  </div>
</div>

<!-- Agregar sección para seleccionar marcas -->
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" (click)="toggleDropdown()">
    Selección de marcas disponibes
  </button>
  <div class="dropdown-menu" [class.show]="dropdownOpen">
    <div *ngFor="let m of marcas">
      <label class="dropdown-item">
        <input type="checkbox" [(ngModel)]="marcaSeleccionada[m.id]" [value]="m.id"> Id: {{ m.id }} - Nombre: {{ m.nombre }}
      </label>
    </div>
    <button class="btn btn-primary" type="button" (click)="confirmarSeleccion()">Confirmar</button>
  </div>
</div>

<!-- Modificar botón de edición -->
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="editar(concesionario.id,txtEditarNombreConcesionario.value,txtEditarDireccion.value,txtEditarTelefono.value,txtEditarEmail.value,txtEditarSitioWeb.value, selectedMarca)">Editar Concesionario</button>
  </div>
</div>
