<h3>Añadir Concesionario</h3>
<div class="row mb-3">
  <div class="col">
    <input type="text" placeholder="Nombre Concesionario" class="form-control" #txtNombreConcesionario>
  </div>
  <div class="col">
    <input type="text" placeholder="Dirección" class="form-control" #txtDireccion>
  </div>
  <div class="col">
    <input type="text" placeholder="Teléfono" class="form-control" #txtTelefono>
  </div>
</div>
<div class="row mb-3">
  <div class="col">
    <input type="text" placeholder="Email" class="form-control" #txtEmail>
  </div>
  <div class="col">
    <input type="text" placeholder="Sitio Web" class="form-control" #txtSitioWeb>
  </div>
</div>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" (click)="toggleDropdown()">
    Selección de marcas disponibes
  </button>
  <div class="dropdown-menu" [class.show]="dropdownOpen">
    <div *ngFor="let m of marcas">
      <label class="dropdown-item">
        <input type="checkbox" [(ngModel)]="marcaSeleccionada[m.id]" [value]="m.id"> Id: {{ m.id }} - Nombre: {{ m.nombre }}
      </label>
    </div>
    <button class="btn btn-primary" type="button" (click)="confirmarSeleccion()">Confirmar</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="crear(txtNombreConcesionario.value, txtDireccion.value, txtTelefono.value, txtEmail.value, txtSitioWeb.value)">Crear Concesionario</button>

  </div>
</div>
